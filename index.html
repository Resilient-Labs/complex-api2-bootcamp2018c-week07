<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <header class="search">
    <h1>Search Movies for Related News Articles</h1>
    <form class="movieForm" action="index.html" method="post">
      <input type="text" id="movie" placeholder="Enter Movie Title">
      <input type="submit">
    </form>
  </header>
  <section class="container">
    <section class="movieCon">
      <h2>Movies <span id="movSmall">(click movie to see recent news)</span></h2>

    </section>
    <section class="newsCon">
      <h2>News: <span id="ns"></span></h2>

    </section>
  </section>

  <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
